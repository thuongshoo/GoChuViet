name: MSBuild

on:
  push:
    branches: [ "ci" ]
  pull_request:
    branches: [ "ci" ]
  release:
    types: [created]

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: ./Sources/goChuViet/win32/goChuViet/goChuViet.sln

  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  BUILD_CONFIGURATION: Release

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        arch: [x86, x64]  # Build both 32-bit and 64-bit
    steps:
    - uses: actions/checkout@v4

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Restore NuGet packages
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: nuget restore ${{env.SOLUTION_FILE_PATH}}

    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild `
           /m /p:Configuration=${{env.BUILD_CONFIGURATION}} `
           /p:Platform=${{matrix.arch}} `
           ${{env.SOLUTION_FILE_PATH}}

    - name: Pack_artifacts
      shell: bash
      run: |
          if [[ "${{ matrix.arch }}" == "x86" ]]; then
            SUFFIX="32"
            7z a goChuViet-win-${{ matrix.arch }}.zip ./Sources/goChuViet/win32/goChuViet/Release/goChuViet${SUFFIX}.exe
          else
            SUFFIX="64"
            7z a goChuViet-win-${{ matrix.arch }}.zip ./Sources/goChuViet/win32/goChuViet/x64/Release/goChuViet${SUFFIX}.exe
          fi

    - name: Upload_CI_artifacts
      if: github.ref != 'refs/heads/main'
      uses: actions/upload-artifact@v4
      with:
          name: goChuViet-win-${{ matrix.arch }}.zip
          path: goChuViet-win-${{ matrix.arch }}.zip

      # Option 2: Permanent release (only on main)
    - name: Create_release_assets
      if: github.ref == 'refs/heads/main' && github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
          files: |
            goChuViet-win-${{ matrix.arch }}.zip